buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0"
        classpath 'com.google.gms:google-services:4.3.15' // Firebase Configuration (หากมีการใช้งาน)
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services' // Firebase Configuration (หากมีการใช้งาน)
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
}

android {
    namespace = "com.example.flutter_application_1" // เปลี่ยน namespace ให้ตรงกับ package ของคุณ
    compileSdk = 35 // กำหนดให้ตรงกับ SDK ที่ติดตั้ง

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.flutter_application_1" // เปลี่ยนให้ตรงกับ package ของคุณ
        minSdk = 21 // ปรับค่านี้ตามความต้องการ
        targetSdk = 35 // ปรับให้ตรงกับ SDK ที่ติดตั้ง
        versionCode = 1 // กำหนดเวอร์ชันโค้ด
        versionName = "1.0" // กำหนดชื่อเวอร์ชัน
    }

    buildTypes {
        release {
            minifyEnabled true // เปิดใช้งานการย่อโค้ดที่ไม่ได้ใช้งาน
            shrinkResources true // เปิดใช้งานการลบทรัพยากรที่ไม่ได้ใช้งาน
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug // การเซ็นชื่อสำหรับการสร้างแบบ Release
        }
    }
}

flutter {
    source = "../.." // เส้นทางไปยัง Flutter SDK
}
